version: '3.8'

services:
  recipemanager:
    image: recipemanager
    container_name: recipemanager
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 13512:3000
      - 9229:9229
    command: ["npm", "start", "--inspect=0.0.0.0:9229"]