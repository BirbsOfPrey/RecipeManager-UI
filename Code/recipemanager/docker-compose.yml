version: '3.8'

services:
  recipemanager:
    depends_on:
      - rerecipemanager.api
    image: recipemanager
    container_name: recipemanager
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 13512:3000
  recipemanager.api:
    image: ${DOCKER_REGISTRY-}recipemanagerapi
    container_name: recipemanagerapi
    build:
      context: ../../../RecipeManager_Backend/Code/RecipeManagerAPI/
      dockerfile: Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    ports:
      - 13513:80
      - 13514:443
    volumes:
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
      - ~/.aspnet/https:/root/.aspnet/https:ro